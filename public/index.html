<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .system-message {
            text-align: left;
        }

        .user-message {
            text-align: right;
        }

        .bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .system-bubble {
            background: #f1f3f5;
            color: #333;
            border-bottom-left-radius: 6px;
        }

        .user-bubble {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .button-grid.single-column {
            grid-template-columns: 1fr;
        }

        .button-grid.three-column {
            grid-template-columns: repeat(3, 1fr);
        }

        .action-button {
            background: white;
            border: 2px solid #4facfe;
            color: #4facfe;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
        }

        .action-button:hover {
            background: #4facfe;
            color: white;
            transform: translateY(-2px);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .calendar-header {
            text-align: center;
            font-weight: 600;
            padding: 8px;
            color: #666;
            font-size: 12px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            background: white;
        }

        .calendar-day:hover {
            background: #f8f9fa;
        }

        .calendar-day.available {
            background: #e3f2fd;
            border-color: #2196f3;
            color: #1976d2;
            font-weight: 600;
        }

        .calendar-day.available:hover {
            background: #2196f3;
            color: white;
        }

        .calendar-day.disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .time-slot {
            padding: 8px 12px;
            border: 1px solid #4facfe;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            background: white;
            color: #4facfe;
        }

        .time-slot:hover {
            background: #4facfe;
            color: white;
        }

        .form-group {
            margin-top: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-input.error {
            border-color: #ff6b6b;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffe0e0;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        .chat-input {
            padding: 15px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }

        .back-button:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Book Your Appointment</h2>
            <p>Let's find the perfect time for you</p>
        </div>
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input" id="input-area" style="display: none;"></div>
    </div>

    <script>
        // Configuration
        const API_BASE = '/api/blvd';
        
        // Mock data - replace with real data from your system
        const LOCATIONS = [
            { id: 'loc1', name: 'Downtown Clinic', address: '123 Main St' },
            { id: 'loc2', name: 'West Side Spa', address: '456 Oak Ave' },
            { id: 'loc3', name: 'North Branch', address: '789 Pine Rd' }
        ];

        const STAFF_MEMBERS = [
            { id: 'staff1', name: 'Dr. Sarah Chen', speciality: 'Injectable Specialist', locationId: 'loc1' },
            { id: 'staff2', name: 'Emma Rodriguez', speciality: 'Skincare Expert', locationId: 'loc1' },
            { id: 'staff3', name: 'Dr. Mike Johnson', speciality: 'Injectable Specialist', locationId: 'loc2' },
            { id: 'staff4', name: 'Lisa Wang', speciality: 'Skincare Expert', locationId: 'loc3' }
        ];

        // State management
        let currentFlow = null;
        let currentStep = 0;
        let bookingState = {
            locationId: null,
            staffId: null,
            serviceType: null,
            serviceId: null,
            cartId: null,
            selectedDate: null,
            selectedTime: null,
            clientInfo: {}
        };

        // DOM helpers
        const messagesContainer = document.getElementById('messages');

        function addMessage(content, isUser = false, showButtons = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'system-message'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `bubble ${isUser ? 'user-bubble' : 'system-bubble'}`;
            bubble.innerHTML = content;
            
            messageDiv.appendChild(bubble);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return bubble;
        }

        function addUserMessage(text) {
            addMessage(text, true);
        }

        function showLoading() {
            return addMessage('<div class="loading"></div> Processing...');
        }

        function hideLoading(loadingElement) {
            if (loadingElement && loadingElement.parentNode) {
                loadingElement.parentNode.parentNode.remove();
            }
        }

        function showError(message, retry = null) {
            let errorHtml = `<div class="error-message">${message}</div>`;
            if (retry) {
                errorHtml += `<button class="action-button" onclick="${retry}" style="margin-top: 10px;">Try Again</button>`;
            }
            addMessage(errorHtml);
        }

        // GraphQL API functions
        async function graphqlRequest(query, variables = {}) {
            try {
                const response = await fetch(`${API_BASE}/graphql`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query, variables })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.errors) {
                    throw new Error(data.errors[0].message);
                }

                return data.data;
            } catch (error) {
                console.error('GraphQL Error:', error);
                throw error;
            }
        }

        async function createCart(locationId) {
            const query = `
                mutation CreateCart($input: CreateCartInput!) {
                    createCart(input: $input) {
                        cart { id }
                    }
                }
            `;
            const variables = { input: { locationId } };
            const data = await graphqlRequest(query, variables);
            return data.createCart.cart.id;
        }

        async function getServices(cartId, categoryType) {
            // Mock implementation - replace with real GraphQL query
            const services = categoryType === 'injectable' ? [
                { id: 'inj1', name: 'Botox Treatment', duration: 30, price: 350 },
                { id: 'inj2', name: 'Dermal Fillers', duration: 45, price: 550 },
                { id: 'inj3', name: 'Lip Enhancement', duration: 30, price: 450 }
            ] : [
                { id: 'skin1', name: 'HydraFacial', duration: 60, price: 150 },
                { id: 'skin2', name: 'Chemical Peel', duration: 45, price: 125 },
                { id: 'skin3', name: 'Microneedling', duration: 75, price: 200 }
            ];
            
            return services;
        }

        async function getStaffAvailability(staffId, date) {
            // Mock implementation - replace with real GraphQL query
            const query = `
                query StaffAvailability($staffId: ID!, $searchDate: Date!) {
                    staffAvailability(staffId: $staffId, searchDate: $searchDate) {
                        availableSlots {
                            id
                            startTime
                            endTime
                        }
                    }
                }
            `;
            
            // Mock response for now
            const mockSlots = [
                { id: 'slot1', startTime: '09:00', endTime: '09:30' },
                { id: 'slot2', startTime: '10:00', endTime: '10:30' },
                { id: 'slot3', startTime: '11:30', endTime: '12:00' },
                { id: 'slot4', startTime: '14:00', endTime: '14:30' },
                { id: 'slot5', startTime: '15:30', endTime: '16:00' }
            ];
            
            return mockSlots;
        }

        async function reserveSlot(cartId, bookableTimeId) {
            const query = `
                mutation ReserveCartBookableItems($input: ReserveCartBookableItemsInput!) {
                    reserveCartBookableItems(input: $input) {
                        cart { id }
                    }
                }
            `;
            const variables = { input: { id: cartId, bookableTimeId } };
            return await graphqlRequest(query, variables);
        }

        async function updateCartWithClientInfo(cartId, clientInfo) {
            const query = `
                mutation UpdateCart($input: UpdateCartInput!) {
                    updateCart(input: $input) {
                        cart { id }
                    }
                }
            `;
            const variables = { 
                input: { 
                    id: cartId, 
                    clientInformation: clientInfo 
                } 
            };
            return await graphqlRequest(query, variables);
        }

        async function completeBooking(cartId) {
            const query = `
                mutation BookingComplete($input: BookingCompleteInput!) {
                    bookingComplete(input: $input) {
                        success
                        appointmentId
                    }
                }
            `;
            const variables = { input: { cartId } };
            return await graphqlRequest(query, variables);
        }

        // Flow implementations
        function startFlowA() {
            currentFlow = 'A';
            currentStep = 1;
            bookingState = { locationId: null, staffId: null, serviceType: null, serviceId: null, cartId: null, selectedDate: null, selectedTime: null, clientInfo: {} };
            
            let locationsHtml = 'Please select your preferred location:<br><br>';
            locationsHtml += '<div class="button-grid single-column">';
            LOCATIONS.forEach(location => {
                locationsHtml += `<button class="action-button" onclick="selectLocation('${location.id}')">${location.name}<br><small>${location.address}</small></button>`;
            });
            locationsHtml += '</div>';
            
            addMessage(locationsHtml);
        }

        async function selectLocation(locationId) {
            bookingState.locationId = locationId;
            const location = LOCATIONS.find(l => l.id === locationId);
            addUserMessage(`Selected: ${location.name}`);
            
            let serviceTypeHtml = 'What type of service are you looking for?<br><br>';
            serviceTypeHtml += '<div class="button-grid">';
            serviceTypeHtml += '<button class="action-button" onclick="selectServiceType(\'injectable\')">Injectable Treatments</button>';
            serviceTypeHtml += '<button class="action-button" onclick="selectServiceType(\'skincare\')">Skincare Services</button>';
            serviceTypeHtml += '</div>';
            
            addMessage(serviceTypeHtml);
        }

        async function selectServiceType(type) {
            bookingState.serviceType = type;
            addUserMessage(type === 'injectable' ? 'Injectable Treatments' : 'Skincare Services');
            
            const loading = showLoading();
            
            try {
                bookingState.cartId = await createCart(bookingState.locationId);
                const services = await getServices(bookingState.cartId, type);
                
                hideLoading(loading);
                
                let servicesHtml = `Here are our available ${type} services:<br><br>`;
                servicesHtml += '<div class="button-grid single-column">';
                services.forEach(service => {
                    servicesHtml += `<button class="action-button" onclick="selectService('${service.id}')">${service.name}<br><small>$${service.price} • ${service.duration} min</small></button>`;
                });
                servicesHtml += '</div>';
                
                addMessage(servicesHtml);
            } catch (error) {
                hideLoading(loading);
                showError('Failed to load services. Please try again.', 'selectServiceType(\'' + type + '\')');
            }
        }

        function selectService(serviceId) {
            bookingState.serviceId = serviceId;
            const service = bookingState.serviceType === 'injectable' ? 
                [{ id: 'inj1', name: 'Botox Treatment' }, { id: 'inj2', name: 'Dermal Fillers' }, { id: 'inj3', name: 'Lip Enhancement' }] :
                [{ id: 'skin1', name: 'HydraFacial' }, { id: 'skin2', name: 'Chemical Peel' }, { id: 'skin3', name: 'Microneedling' }];
            
            const selectedService = service.find(s => s.id === serviceId);
            addUserMessage(`Selected: ${selectedService.name}`);
            
            let staffOptionHtml = 'How would you like to book?<br><br>';
            staffOptionHtml += '<div class="button-grid">';
            staffOptionHtml += '<button class="action-button" onclick="selectFirstAvailable()">First Available Time</button>';
            staffOptionHtml += '<button class="action-button" onclick="showStaffSelection()">Choose Specific Staff</button>';
            staffOptionHtml += '</div>';
            
            addMessage(staffOptionHtml);
        }

        async function selectFirstAvailable() {
            addUserMessage('First Available Time');
            
            const loading = showLoading();
            
            try {
                // Mock first available slot
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                hideLoading(loading);
                
                bookingState.selectedDate = new Date().toISOString().split('T')[0];
                bookingState.selectedTime = '10:00';
                bookingState.staffId = 'staff1';
                
                addMessage('Great! I found an available slot for you:<br><br><strong>Tomorrow at 10:00 AM with Dr. Sarah Chen</strong><br><br>Ready to confirm this appointment?');
                
                showClientInfoForm();
            } catch (error) {
                hideLoading(loading);
                showError('Failed to find available times. Please try selecting a specific staff member.', 'showStaffSelection()');
            }
        }

        function showStaffSelection() {
            addUserMessage('Choose Specific Staff');
            
            const locationStaff = STAFF_MEMBERS.filter(staff => staff.locationId === bookingState.locationId);
            
            let staffHtml = 'Please select your preferred provider:<br><br>';
            staffHtml += '<div class="button-grid single-column">';
            locationStaff.forEach(staff => {
                staffHtml += `<button class="action-button" onclick="selectStaff('${staff.id}')">${staff.name}<br><small>${staff.speciality}</small></button>`;
            });
            staffHtml += '</div>';
            
            addMessage(staffHtml);
        }

        function selectStaff(staffId) {
            bookingState.staffId = staffId;
            const staff = STAFF_MEMBERS.find(s => s.id === staffId);
            addUserMessage(`Selected: ${staff.name}`);
            
            // Continue to time selection...
            showCalendarForStaff(staffId);
        }

        function startFlowB() {
            currentFlow = 'B';
            currentStep = 1;
            bookingState = { locationId: null, staffId: null, serviceType: null, serviceId: null, cartId: null, selectedDate: null, selectedTime: null, clientInfo: {} };
            
            let staffHtml = 'Quick booking! Select a staff member to see their next available times:<br><br>';
            staffHtml += '<div class="button-grid single-column">';
            STAFF_MEMBERS.forEach(staff => {
                staffHtml += `<button class="action-button" onclick="selectStaffQuick('${staff.id}')">${staff.name}<br><small>${staff.speciality}</small></button>`;
            });
            staffHtml += '</div>';
            
            addMessage(staffHtml);
        }

        async function selectStaffQuick(staffId) {
            bookingState.staffId = staffId;
            const staff = STAFF_MEMBERS.find(s => s.id === staffId);
            addUserMessage(`Selected: ${staff.name}`);
            
            const loading = showLoading();
            
            try {
                // Mock quick available times
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                hideLoading(loading);
                
                const quickTimes = [
                    { time: 'Tomorrow 10:00 AM', id: 'quick1' },
                    { time: 'Tomorrow 2:30 PM', id: 'quick2' },
                    { time: 'Thursday 11:00 AM', id: 'quick3' }
                ];
                
                let timesHtml = `Here are ${staff.name}'s next available times:<br><br>`;
                timesHtml += '<div class="button-grid single-column">';
                quickTimes.forEach(time => {
                    timesHtml += `<button class="action-button" onclick="selectQuickTime('${time.id}', '${time.time}')">${time.time}</button>`;
                });
                timesHtml += '</div>';
                
                addMessage(timesHtml);
            } catch (error) {
                hideLoading(loading);
                showError('Failed to load available times.', 'selectStaffQuick(\'' + staffId + '\')');
            }
        }

        async function selectQuickTime(timeId, timeDisplay) {
            bookingState.selectedTime = timeId;
            addUserMessage(`Selected: ${timeDisplay}`);
            
            let serviceTypeHtml = 'What type of service would you like?<br><br>';
            serviceTypeHtml += '<div class="button-grid">';
            serviceTypeHtml += '<button class="action-button" onclick="selectServiceTypeQuick(\'injectable\')">Injectable Treatments</button>';
            serviceTypeHtml += '<button class="action-button" onclick="selectServiceTypeQuick(\'skincare\')">Skincare Services</button>';
            serviceTypeHtml += '</div>';
            
            addMessage(serviceTypeHtml);
        }

        async function selectServiceTypeQuick(type) {
            bookingState.serviceType = type;
            addUserMessage(type === 'injectable' ? 'Injectable Treatments' : 'Skincare Services');
            
            addMessage('Perfect! Let me collect your information to complete the booking.');
            showClientInfoForm();
        }

        function startFlowC() {
            currentFlow = 'C';
            currentStep = 1;
            bookingState = { locationId: null, staffId: null, serviceType: null, serviceId: null, cartId: null, selectedDate: null, selectedTime: null, clientInfo: {} };
            
            let staffHtml = 'Select a staff member to view their full calendar:<br><br>';
            staffHtml += '<div class="button-grid single-column">';
            STAFF_MEMBERS.forEach(staff => {
                staffHtml += `<button class="action-button" onclick="selectStaffCalendar('${staff.id}')">${staff.name}<br><small>${staff.speciality}</small></button>`;
            });
            staffHtml += '</div>';
            
            addMessage(staffHtml);
        }

        async function selectStaffCalendar(staffId) {
            bookingState.staffId = staffId;
            const staff = STAFF_MEMBERS.find(s => s.id === staffId);
            addUserMessage(`Selected: ${staff.name}`);
            
            const loading = showLoading();
            
            try {
                // Set location to staff's primary location
                bookingState.locationId = staff.locationId;
                bookingState.cartId = await createCart(bookingState.locationId);
                
                hideLoading(loading);
                showCalendarForStaff(staffId);
            } catch (error) {
                hideLoading(loading);
                showError('Failed to load calendar.', 'selectStaffCalendar(\'' + staffId + '\')');
            }
        }

        function showCalendarForStaff(staffId) {
            const staff = STAFF_MEMBERS.find(s => s.id === staffId);
            
            let calendarHtml = `Select a date from ${staff.name}'s calendar:<br><br>`;
            
            // Generate calendar for current month
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startCalendar = new Date(firstDay);
            startCalendar.setDate(startCalendar.getDate() - firstDay.getDay());
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            
            calendarHtml += `<div style="text-align: center; margin-bottom: 15px; font-weight: 600;">${monthNames[currentMonth]} ${currentYear}</div>`;
            
            calendarHtml += '<div class="calendar-grid">';
            
            // Headers
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                calendarHtml += `<div class="calendar-header">${day}</div>`;
            });
            
            // Calendar days
            const currentDate = new Date(startCalendar);
            for (let i = 0; i < 42; i++) {
                const dayNum = currentDate.getDate();
                const isCurrentMonth = currentDate.getMonth() === currentMonth;
                const isPast = currentDate < today;
                const isAvailable = isCurrentMonth && !isPast && Math.random() > 0.3; // Mock availability
                
                let dayClass = 'calendar-day';
                if (!isCurrentMonth || isPast) {
                    dayClass += ' disabled';
                } else if (isAvailable) {
                    dayClass += ' available';
                }
                
                const dateStr = currentDate.toISOString().split('T')[0];
                const clickHandler = isAvailable ? `onclick="selectCalendarDate('${dateStr}', '${staffId}')"` : '';
                
                calendarHtml += `<div class="${dayClass}" ${clickHandler}>${dayNum}</div>`;
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            calendarHtml += '</div>';
            
            addMessage(calendarHtml);
        }

        async function selectCalendarDate(dateStr, staffId) {
            bookingState.selectedDate = dateStr;
            const date = new Date(dateStr);
            addUserMessage(`Selected: ${date.toLocaleDateString()}`);
            
            const loading = showLoading();
            
            try {
                const availableSlots = await getStaffAvailability(staffId, dateStr);
                
                hideLoading(loading);
                
                if (availableSlots.length === 0) {
                    addMessage('No available time slots for this date. Please select another date.');
                    return;
                }
                
                let slotsHtml = 'Available time slots:<br><br>';
                slotsHtml += '<div class="time-slots">';
                availableSlots.forEach(slot => {
                    slotsHtml += `<button class="time-slot" onclick="selectTimeSlot('${slot.id}', '${slot.startTime}')">${slot.startTime}</button>`;
                });
                slotsHtml += '</div>';
                
                addMessage(slotsHtml);
            } catch (error) {
                hideLoading(loading);
                showError('Failed to load available times.', 'selectCalendarDate(\'' + dateStr + '\', \'' + staffId + '\')');
            }
        }

        async function selectTimeSlot(slotId, timeStr) {
            bookingState.selectedTime = slotId;
            addUserMessage(`Selected: ${timeStr}`);
            
            const loading = showLoading();
            
            try {
                await reserveSlot(bookingState.cartId, slotId);
                
                hideLoading(loading);
                
                addMessage('Time slot reserved! Now let me collect your information to complete the booking.');
                showClientInfoForm();
            } catch (error) {
                hideLoading(loading);
                showError('Failed to reserve time slot.', 'selectTimeSlot(\'' + slotId + '\', \'' + timeStr + '\')');
            }
        }

        function showClientInfoForm() {
            let formHtml = `
                <div class="form-group">
                    <label class="form-label">Full Name *</label>
                    <input type="text" class="form-input" id="clientName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address *</label>
                    <input type="email" class="form-input" id="clientEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" class="form-input" id="clientPhone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Special Requests (Optional)</label>
                    <input type="text" class="form-input" id="clientNotes" placeholder="Any special requests or notes">
                </div>
                <div class="button-grid" style="margin-top: 20px;">
                    <button class="action-button" onclick="completeBookingProcess()">Complete Booking</button>
                </div>
            `;
            
            addMessage(formHtml);
        }

        async function completeBookingProcess() {
            // Validate form
            const name = document.getElementById('clientName').value.trim();
            const email = document.getElementById('clientEmail').value.trim();
            const phone = document.getElementById('clientPhone').value.trim();
            const notes = document.getElementById('clientNotes').value.trim();
            
            // Clear previous errors
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
            
            let hasError = false;
            
            if (!name) {
                document.getElementById('clientName').classList.add('error');
                hasError = true;
            }
            
            if (!email || !email.includes('@')) {
                document.getElementById('clientEmail').classList.add('error');
                hasError = true;
            }
            
            if (!phone) {
                document.getElementById('clientPhone').classList.add('error');
                hasError = true;
            }
            
            if (hasError) {
                showError('Please fill in all required fields correctly.');
                return;
            }
            
            bookingState.clientInfo = { name, email, phone, notes };
            
            addUserMessage('Information submitted');
            
            const loading = showLoading();
            
            try {
                await updateCartWithClientInfo(bookingState.cartId, bookingState.clientInfo);
                const result = await completeBooking(bookingState.cartId);
                
                hideLoading(loading);
                
                if (result.success) {
                    addMessage(`
                        <div class="success-message">
                            <h3>🎉 Booking Confirmed!</h3>
                            <p>Your appointment has been successfully booked.</p>
                            <p><strong>Confirmation ID:</strong> ${result.appointmentId || 'BK' + Date.now()}</p>
                            <p>You'll receive a confirmation email shortly.</p>
                        </div>
                    `);
                    
                    // Reset for new booking
                    setTimeout(() => {
                        addMessage(`
                            Ready to book another appointment?<br><br>
                            <div class="button-grid">
                                <button class="action-button" onclick="location.reload()">New Booking</button>
                            </div>
                        `);
                    }, 3000);
                } else {
                    showError('Booking failed. Please try again.', 'completeBookingProcess()');
                }
            } catch (error) {
                hideLoading(loading);
                showError('Failed to complete booking. Please try again.', 'completeBookingProcess()');
            }
        }

        // Initialize the chat
        function initializeChat() {
            addMessage(`
                Welcome! I'm here to help you book your appointment. Choose how you'd like to get started:<br><br>
                <div class="button-grid single-column">
                    <button class="action-button" onclick="startFlowA()">📍 Choose Location First<br><small>Browse services by location</small></button>
                    <button class="action-button" onclick="startFlowB()">⚡ Quick Staff Booking<br><small>See next available times</small></button>
                    <button class="action-button" onclick="startFlowC()">📅 Full Staff Calendar<br><small>View complete availability</small></button>
                </div>
            `);
        }

        // Start the chat when page loads
        document.addEventListener('DOMContentLoaded', initializeChat);
    </script>
